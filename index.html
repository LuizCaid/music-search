<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="observe.css">
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-music search-ios7-16.png">
</head>

<body>
    <main>
        <section class="search">
            <div class="rec">
                <h1 id="titulo">Music Search</h1>
                <h3>Find your favorite songs through Deezer's API</h3>
            </div>
            <div class="rec">
                <p>Song Name:</p>
                <input class="filtros" name="title" id="title" type="text" placeholder="Espresso">
            </div>
            <div class="rec">
                <p>Artist:</p>
                <input class="filtros" name="artist" id="artist" type="text" placeholder="Sabrina Carpenter">
            </div>
            <button id="pesquisa">Search</button>
            <div id="credits">
                <p>A project by Luiz Caid</p>
                <a href="https://www.linkedin.com/in/luiz-caid-56989a26b/" target="_blank"><img
                        src="images/linkedin-logo.png" alt=""></a>
                <a href="https://github.com/LuizCaid" target="_blank"><img src="images/github-logo.png" alt=""></a>
            </div>
        </section>
        <section class="resultado anima">
            <div id="card" class="cards" alt="music album cover and info">
                <div class="texts">
                    <div class="info">
                        <h1 id="musName">MUSIC</h1>
                        <p id="cantor">Artist</p>
                        <ul id="wave-menu">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <audio id="musga" autoplay controls></audio>
                </div>
                <div class="medias">
                    <p>listen now</p>
                    <a id="spotifyURL" href="" target="_blank"><img src="images/spotify-logo.png" alt=""></a>
                    <a id="appleURL" href="" target="_blank"><img src="images/apple-music-logo.png" alt=""></a>
                    <a id="deezerURL" href="" target="_blank"><img src="images/deezer-logo.png" alt=""></a>
                    <a id="soundURL" href="" target="_blank"><img src="images/soundcloud-logo.png" alt=""></a>
                    <a id="youtubeURL" href="" target="_blank"><img src="images/yt-music-logo.png" alt=""></a>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/search.js"></script>
<script src="js/observe.js"></script>

</html>
